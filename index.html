<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f; color: #e0e0e0;
            height: 100vh; display: flex; flex-direction: column;
        }
        header {
            padding: 16px 24px; background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            font-size: 18px; font-weight: 600; color: #fff;
            display: flex; align-items: center; gap: 10px;
        }
        #status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: #ef4444; transition: background 0.3s;
        }
        #status-dot.online { background: #22c55e; }
        #status-text { font-size: 13px; color: #888; font-weight: 400; }
        #chat {
            flex: 1; overflow-y: auto; padding: 24px;
            display: flex; flex-direction: column; gap: 16px;
        }
        .msg {
            max-width: 75%; padding: 12px 16px;
            border-radius: 16px; line-height: 1.6;
            white-space: pre-wrap; word-break: break-word;
        }
        .msg.user {
            background: #2563eb; color: #fff;
            align-self: flex-end; border-bottom-right-radius: 4px;
        }
        .msg.claude {
            background: #1e1e1e; color: #e0e0e0;
            align-self: flex-start; border-bottom-left-radius: 4px;
            border: 1px solid #2a2a2a;
        }
        .msg.error {
            background: #3b1a1a; color: #f87171;
            align-self: flex-start; border: 1px solid #5a2020;
        }
        .msg.system {
            background: transparent; color: #555;
            align-self: center; font-size: 13px; border: none; padding: 4px;
        }
        .typing {
            display: flex; gap: 5px; padding: 14px 18px;
            background: #1e1e1e; border-radius: 16px;
            border-bottom-left-radius: 4px; align-self: flex-start;
            border: 1px solid #2a2a2a;
        }
        .typing span {
            width: 8px; height: 8px; background: #888;
            border-radius: 50%; animation: bounce 1.2s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%,80%,100% { transform: translateY(0); opacity: 0.5; }
            40% { transform: translateY(-6px); opacity: 1; }
        }
        #input-area {
            padding: 16px 24px; background: #1a1a1a;
            border-top: 1px solid #2a2a2a; display: flex; gap: 12px;
        }
        #input {
            flex: 1; padding: 12px 16px; background: #2a2a2a;
            border: 1px solid #3a3a3a; border-radius: 12px;
            color: #e0e0e0; font-size: 15px; resize: none; outline: none;
            max-height: 120px;
        }
        #input:focus { border-color: #2563eb; }
        #send {
            padding: 12px 20px; background: #2563eb; color: #fff;
            border: none; border-radius: 12px; font-size: 15px;
            cursor: pointer; transition: background 0.2s; align-self: flex-end;
        }
        #send:hover { background: #1d4ed8; }
        #send:disabled { background: #374151; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <div id="status-dot"></div>
        ü§ñ Claude Chat
        <span id="status-text">–ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</span>
    </header>
    <div id="chat">
        <div class="msg claude">–ü—Ä–∏–≤–µ—Ç! –Ø Claude. –ó–∞–¥–∞–π –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å.</div>
    </div>
    <div id="input-area">
        <textarea id="input" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..." rows="1"></textarea>
        <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        const VERCEL = "https://test4884848484-github-io.vercel.app";
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const statusDot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");

        // ‚îÄ‚îÄ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –ü–ö (—á–µ—Ä–µ–∑ poll) ‚îÄ‚îÄ
        async function checkOnline() {
            try {
                const r = await fetch(`${VERCEL}/api/poll`, { method: "GET" });
                if (r.ok) {
                    statusDot.classList.add("online");
                    statusText.textContent = "–ü–ö –ø–æ–¥–∫–ª—é—á—ë–Ω";
                } else {
                    throw new Error();
                }
            } catch {
                statusDot.classList.remove("online");
                statusText.textContent = "–ü–ö –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            }
        }
        checkOnline();
        setInterval(checkOnline, 10000);

        // ‚îÄ‚îÄ UI ‚îÄ‚îÄ
        input.addEventListener("input", () => {
            input.style.height = "auto";
            input.style.height = input.scrollHeight + "px";
        });
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
        });
        sendBtn.addEventListener("click", send);

        function addMsg(text, type) {
            const div = document.createElement("div");
            div.className = `msg ${type}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement("div");
            div.className = "typing"; div.id = "typing";
            div.innerHTML = "<span></span><span></span><span></span>";
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById("typing");
            if (t) t.remove();
        }

        // ‚îÄ‚îÄ –û–ø—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ –æ—Ç–≤–µ—Ç–∞ ‚îÄ‚îÄ
        async function pollStatus(id, attempt = 0) {
            if (attempt > 60) { // 2 –º–∏–Ω—É—Ç—ã –º–∞–∫—Å–∏–º—É–º
                hideTyping();
                addMsg("–¢–∞–π–º–∞—É—Ç ‚Äî –ü–ö –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –∑–∞ 2 –º–∏–Ω—É—Ç—ã", "error");
                sendBtn.disabled = false;
                return;
            }
            try {
                const r = await fetch(`${VERCEL}/api/status?id=${id}`);
                const data = await r.json();
                if (data.ready) {
                    hideTyping();
                    addMsg(data.answer, "claude");
                    sendBtn.disabled = false;
                } else {
                    setTimeout(() => pollStatus(id, attempt + 1), 2000);
                }
            } catch (e) {
                setTimeout(() => pollStatus(id, attempt + 1), 2000);
            }
        }

        // ‚îÄ‚îÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ ‚îÄ‚îÄ
        async function send() {
            const question = input.value.trim();
            if (!question || sendBtn.disabled) return;

            input.value = "";
            input.style.height = "auto";
            addMsg(question, "user");
            sendBtn.disabled = true;
            showTyping();

            try {
                const r = await fetch(`${VERCEL}/api/ask`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question }),
                });
                const data = await r.json();

                if (data.id) {
                    // –ù–∞—á–∏–Ω–∞–µ–º –æ–ø—Ä–∞—à–∏–≤–∞—Ç—å —Å—Ç–∞—Ç—É—Å
                    pollStatus(data.id);
                } else {
                    hideTyping();
                    addMsg(data.error || "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏", "error");
                    sendBtn.disabled = false;
                }
            } catch (e) {
                hideTyping();
                addMsg("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Vercel", "error");
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
